<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平导航栏</title>
	<style type="text/css">
		body,ul,li{
			margin: 0;
			padding: 0;
			font-size: 14px;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
			display: block;
		}
		.nav li{
			float: left;
		}
		.nav-a{
			width: 100px;
			height: 30px;
			line-height: 30px;
			background: #ccc;
			text-align: center;
		}
		.nav-a:hover{
			color: #fff;
			background: #66ff66;
		}
	</style>
</head>
<body>
<div>
	<ul class="nav">
		<li><a href="#" class="nav-a">首 页</a></li>
		<li><a href="#" class="nav-a">第一页</a></li>
		<li><a href="#" class="nav-a">第二页</a></li>
		<li><a href="#" class="nav-a">第三页</a></li>
		<li><a href="#" class="nav-a">第四页</a></li>
		<li><a href="#" class="nav-a">第五页</a></li>
		<li><a href="#" class="nav-a">联系我们</a></li>
	</ul>
</div>	
</body>
</html>
