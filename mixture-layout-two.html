<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>混合布局2</title>
<style type="text/css">
body{ margin:0; padding:0; font-size:30px;font-weight:bold;text-align:center; color:#fff}

.top{height:50px;background:#ccc;}
.main{height:500px;}
.left{width:200px;height:500px;background:blue;position:absolute;left:0;top:50px;}
.right{height:500px;background:green;position:absolute;right:0;top:50px;left:210px;}
.foot{height:50px;background:orange}
</style>

</head>

<body>
<div class="top">top</div>
<div class="main">
    <div class="right">right</div>
    <div class="left">left</div>
</div>
<div class="foot">foot</div>

</body>
</html>
